<h1 class="title">Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
    	<th>Tarefa</th>
      <th>ConcluÃ­da</th>
    	<th class="text-center">
        <a  [routerLink]="['/tarefas/cadastrar']"
           class="btn btn-xs btn-success">
           <span class="glyphicon glyphicon-plus"
             aria-hidden="true"></span> Novo
        </a>
    </th>
    </tr>
    <tr *ngFor="let tarefa of tarefas">
      <td
        [tarefaConcluida]="tarefa.concluida"
        [class.alert-success]="!tarefa.concluida">
        {{ tarefa.nome }}
      </td>
      <td style="width: 70px" class="text-center">
        <input
          class="form-check-input mt-0"
          type="checkbox"
          [value]="tarefa.id"
          [checked]="tarefa.concluida"
          (click)="alterarStatus($event, tarefa)">
      </td>
      <td class="text-center" style="width: 200px">
        <a [routerLink]="['/tarefas/editar', tarefa.id]"
          title="Editar" alt="Editar"
          class="btn btn-xs btn btn-outline-dark">
          <span class="glyphicon glyphicon-pencil"
            aria-hidden="true"></span> Editar
        </a>
        <a href="#" title="Remover" alt="Remover"
          (click)="remover($event, tarefa)"
          class="btn btn-xs btn btn-outline-danger">
          <span class="glyphicon glyphicon-remove"
            aria-hidden="true"></span> Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>

<ng-container *ngIf="tarefas.length === 0">
  <div class="card border-warning mb-3" style="max-width: 18rem;">
    <div class="card-body">
      Nenhuma tarefa cadastrada
    </div>
  </div>
</ng-container>
